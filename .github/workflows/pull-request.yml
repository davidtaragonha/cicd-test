# TODO pending to improve the cache for dependencies
name: Pull request workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
# Compile the project
  Compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache local Maven dependencies
        uses: actions/cache@v3
        with:
          path: |
            ./.mvn/wrapper/maven-wrapper.jar
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml', '**/maven-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Compile with Maven
        run: make build.compile
# Scan vulnerabilities in the third party dependencies
  Maven-Dependencies-Review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v1
# Scan code
  Code-Review:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v1
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
# Scan k8s manifests
  K8s-Manifest-Review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Scan repo with kube-linter
        uses: stackrox/kube-linter-action@v1.0.4
        with:
          directory: helm
          format: sarif
          output-file: kube-linter.sarif
        continue-on-error: true
      - name: Upload SARIF report files to GitHub
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: kube-linter.sarif
# Scan vulnerabilities in the third party dependencies
  Semantic-Pull-Request:
    runs-on: ubuntu-latest
    steps:
      - name: Validate the title format of the PR
      - uses: amannn/action-semantic-pull-request@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
# Execute the unit tests of the project
  Unit-Tests:
    runs-on: ubuntu-latest
    needs: [Compile, Maven-Dependencies-Review, Code-Review, K8s-Manifest-Review, Semantic-Pull-Request]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache local Maven dependencies
        uses: actions/cache@v3
        with:
          path: |
            ./.mvn/wrapper/maven-wrapper.jar
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml', '**/maven-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Execute UTs Maven
        run: make test.ut
      - name: Create Unit tests Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit tests Report
          path: target/surefire-reports/TEST-*.xml
          reporter: java-junit
# Execute the integration tests of the project
  Integration-Tests:
    runs-on: ubuntu-latest
    needs: [Compile, Maven-Dependencies-Review, Code-Review, K8s-Manifest-Review, Semantic-Pull-Request]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache local Maven dependencies
        uses: actions/cache@v3
        with:
          path: |
            ./.mvn/wrapper/maven-wrapper.jar
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml', '**/maven-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Execute ITs Maven
        run: make test.it
      - name: Create Integration tests Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Integration tests Report
          path: target/surefire-reports/TEST-*.xml
          reporter: java-junit
# Execute the acceptance tests of the project
  Acceptance-Tests:
    runs-on: ubuntu-latest
    needs: [Compile, Maven-Dependencies-Review, Code-Review, K8s-Manifest-Review, Semantic-Pull-Request]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache local Maven dependencies
        uses: actions/cache@v3
        with:
          path: |
            ./.mvn/wrapper/maven-wrapper.jar
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml', '**/maven-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Execute ATs Maven
        run: make test.at
      - name: Create Acceptance tests Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Acceptance tests Report
          path: target/surefire-reports/TEST-*.xml
          reporter: java-junit
# Create the artifacts of the project: jar, container
  Package:
    runs-on: ubuntu-latest
    needs: [Compile, Maven-Dependencies-Review, Code-Review, K8s-Manifest-Review, Semantic-Pull-Request]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache local Maven dependencies
        uses: actions/cache@v3
        with:
          path: |
            ./.mvn/wrapper/maven-wrapper.jar
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml', '**/maven-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Package jar and container image with maven and docker
        run: make build.package
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and export
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: davidtaragonha/cicd-test:latest
          outputs: type=docker,dest=/tmp/cicd-test.tar
      - name: Upload jar artifact
        uses: actions/upload-artifact@v3
        with:
          name: cicd-test-jar
          path: |
            target/*.jar
          retention-days: 1
      - name: Upload container image artifact
        uses: actions/upload-artifact@v3
        with:
          name: cicd-test-image
          path: |
            /tmp/cicd-test.tar
          retention-days: 1
# Run the application and execute the ZAP scan
  ZAP-Scan:
    runs-on: ubuntu-latest
    needs: [Package]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: cicd-test-image
          path: /tmp
      - name: Load image
        run: |
          docker load --input /tmp/cicd-test.tar
          docker image ls -a
      - name: Run application on port 8080
        run: |
          docker run --rm -d -p 8080:8080 davidtaragonha/cicd-test
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.6.1
        with:
          target: 'http://localhost:8080'
          fail_action: true
# Load the image to execute the docker scan
  Docker-Scan:
    runs-on: ubuntu-latest
    needs: [Package]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: cicd-test-image
          path: /tmp
      - name: Load image
        run: |
          docker load --input /tmp/cicd-test.tar
          docker image ls -a
      - uses: anchore/scan-action@v3
        id: scan
        with:
          image: davidtaragonha/cicd-test:latest
          acs-report-enable: true
          fail-build: false
      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}