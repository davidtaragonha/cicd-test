apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cicd-test.name" . }}
  labels:
    {{- include "cicd-test.labels" . | nindent 4 }}
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "cicd-test.name" . }}
                port:
                  number: 80